<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Crypto Stream</title>
    <style>
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>BTC Market Trades</h1>
      <div>
        <button class="subs-button">Subscribe</button>
        <button class="unsubs-button">Unsubscribe</button>
        <span id="message">Streaming ...</span>
      </div>

      

      <table id="trades">
        <tr>
          <th>Market</th>
          <th>Type</th>
          <th>ID</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript"  src="stream.js"></script>
  </body>
</html>
